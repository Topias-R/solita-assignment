version: '3.8'
services:
  postgres:
    image: 'postgres:13'
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - database-network
  next:
    container_name: next_export
    build:
      context: ./
      dockerfile: Dockerfile.export
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - WAIT_HOSTS=postgres:5432
      - NEXT_PUBLIC_BASE_PATH
    volumes:
      - ./out:/usr/src/app/out
    networks:
      - database-network
networks:
  database-network:
    driver: bridge
